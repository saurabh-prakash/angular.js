---
framework: jasmine
postMerge:
  pattern:
    - "./i18n/spec/*.js"
    - "./i18n/ucd/spec/*.js"
  env:
    DOLLAR: ${{ secrets.DOLLAR }}
preMerge:
  pattern:
    - "./i18n/spec/*.js"
    - "./i18n/ucd/spec/*.js"
preRun:
     command:
        - yarn install
postRun:
     command:
        - yarn --version
nodeVersion: 14.16.1
version: 1.0.0
